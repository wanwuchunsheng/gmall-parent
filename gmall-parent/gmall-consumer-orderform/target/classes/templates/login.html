<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能IMES-登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../imes/css/bootstrap.css">
    <link rel="stylesheet" href="../imes/css/style.default.css" >
    <script src="../imes/js/jquery.js" type="text/javascript"></script>
    <style>

    </style>
    <script type="text/javascript">
        $(function(){
            //登录校验
            $("#login").click(function(){
                //获取用户名
                var loginName=$("input[name='loginName']").val();
                //获取密码
                var passWord=$("input[name='passWord']").val();
                //判断用户名密码不能为空
                if(loginName.trim()==""){
                    $(".errorMes").text( "ERR:用户名不能为空！！！");
                    return false;
                }
                //判断用户名密码不能为空
                if(passWord.trim()==""){
                    $(".errorMes").text( "ERR:密码不能为空！！！");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    url:"${futRoot}/gmall/login",
                    data:{
                        "loginName":loginName,
                        "passWord":passWord
                    },
                    success:function(res){
                    	console.info(res);
                        if(res){
                            location.href="${futRoot}/gmall/main";
                        }else{
                            $(".errorMes").text( "ERROR>>>"+res.message);
                        }
                    }
                });
            });
        });
        
        //键盘回车
        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==13){
                $("#login").click();
            }
        };
    </script>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content" style="vertical-align: bottom;margin-top: 12px;margin-left:50px;">
                            <div class="logo">
                                <h2 style="font-size: 27px">LB•IMS 智能纺纱测控系统</h2>
                            </div>
                            <p> Intellegent manufacturing execution system.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div style="margin-bottom: 30px;margin-left:130px;">
                                <img style="width:140px;height: 95px;" src="../imes/images/login_lanbao.png"/>
                            </div>
                            <form autocomplete="off" class="form-validate" action="${futRoot}/sys/login" method="post" >
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginName" required data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material"><img src="../imes/images/login_name.png" style="width:25px;height: 25px;"  /></label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="passWord" required data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material"><img src="../imes/images/login_password.png" style="width:25px;height: 25px;" /></label>
                                </div>
                                <a id="login" href="javascript:;" class="btn btn-primary">登录</a>
                            </form><small class="errorMes" style="color:red;margin-left:50px;"> </small>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p> 
            <a href="http://www.shlanbao.cn/" target="view_window" class="forgot-pass">上海兰宝传感科技股份有限公司</a>
        </p>
    </div>
</div>

</body>
</html>
