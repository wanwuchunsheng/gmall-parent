  <script>
	  //JavaScript代码区域
	  layui.use(['element','layer','jquery','form'], function(){
	  var element = layui.element;
	  var layer=layui.layer;
	  var $ = layui.jquery;
	  $(function () {
          // 左侧栏向左折叠
          $("#menuBar").on('click', function () {
              if ($("body").hasClass("mini-sidebar")) {
                  $("#refreshData").width(200)
                  $("body").removeClass("mini-sidebar");
                  $(this).addClass("layui-icon-shrink-right");
                  $(this).removeClass("layui-icon-spread-left");
                  $(".layui-side-scroll").width(220);
                  $(".layui-layout-left")[0].style.left=200+"px";
                  $("#refreshData").html("<img src=\"../imes/images/logo.png\" style=\"border-radius:3px; height: 26px;width: 155px;margin-top:1px;margin-left:15px;\"/>");
              } else {

                  $("body").addClass("mini-sidebar");
                  $(this).removeClass("layui-icon-shrink-right");
                  $(this).addClass("layui-icon-spread-left");
                  $(".layui-side-scroll").width(48);
                  $(".layui-layout-left")[0].style.left=48+"px";
                  $("#refreshData").width(48)
                  $("#refreshData").html("<img src=\"../imes/images/logomini.png\" style=\"border-radius:3px; height: 35px;width: 35px;margin-top:1px;margin-left:7px;\"/>");
              }
          });
          $(".layui-side .layui-nav-item").mouseover(function(){
              $(".layui-side-scroll").width(220);
          })

          $(".layui-side .layui-nav-item").mouseout(function(){
              if ($("body").hasClass("mini-sidebar")) {
                  $(".layui-side-scroll").width(48);
              }
          })
          //全屏预览
          $("#openWid").click(function(){
        	  //弹出即全屏
              var index = layer.open({
            	  title: '全屏预览',
                  type: 2,
                  btn: '关闭',
                  content: $("#content").attr("src")/*,
                   area: ['600px', '225px'], 
                  maxmin: true*/
              });
              layer.full(index);
          })
          
         
          
      })
      
     
      
      
	});
  </script>
